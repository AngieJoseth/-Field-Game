<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registrar</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/sweetalert2/6.4.3/sweetalert2.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="row text-center">
            <img class="img-rounded" width="150px"; src="https://proxy.duckduckgo.com/iu/?u=http%3A%2F%2F3.bp.blogspot.com%2F_CdbpE7SRUBU%2FSyiopPv0d7I%2FAAAAAAAAAAc%2FkvLXy5-h-ak%2Fs320%2Fahorcado00.gif&f=1"/>
        </div>
        <div class="row">
            <div class="col-xs-1 col-sm-1 col-md-3 col-lg-3">
            </div>
            <div class="col-xs-10 col-sm-10 col-md-6 col-lg-6">
                <div class="form-group">
                    <label>Nickname</label>
                    <input type="text" class="form-control" id="nickname" placeholder="Nickname">
                    <small class="form-text text-muted">Ingrese su nickname</small>
                </div>
                <div class="form-group">
                    <label>Nombre Completo</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre Completo">
                </div>
            </div>    
        </div>
        <div class="row text-center">
            <button type="submit" class="btn btn-primary" onclick="registrar()">
                <span class="fa fa-user-o"></span>&nbsp;Registrar
            </button>
        </div>
    </div>
</body>
</html>
