<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registrar</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/sweetalert2/6.4.3/sweetalert2.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        
            <div class="col-md-4 col-md-offset-4">
                    <div class="panel panel-info" style="margin-top:50px;">
        <div class="modal-header" align="center">
            <img class="img-circle" id="img_logo" src="https://78.media.tumblr.com/b417f43be99ae1be699e63c23cd0acc2/tumblr_p1wm15wDEQ1vgua1xo1_250.gif">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </button>
        </div>
        <div class="row">
            <div class="col-xs-1 col-sm-1 col-md-3 col-lg-3">
            </div>
            <div class="col-xs-10 col-sm-10 col-md-6 col-lg-6">
                    <div class="form-group">
                        <label>Nickname</label>
                        <input type="text" class="form-control" id="nickname" placeholder="Nickname" required="required" >
                        
                        <small class="form-text text-muted">Ingrese su nickname </small >
                    </div>
                   
                <div class="form-group">
                        <label>Nombre Completo</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre Completo" required="required" >
                        <small class="form-text text-muted">Ingrese su </small >
                    </div>
            </div> 
               
            </div>
            <div class="row text-center">
                <button type="submit" class="btn btn-primary" onclick="registrar()">
                    <span class="fa fa-user-o"></span>&nbsp;Registrar
                </button>
                <button type="submit" class="btn btn-danger" onclick="window.location = './login.html';">
                    <span class="fa fa-close"></span>&nbsp;Cancelar
                </button>
            </div>
        </div>
    
    </div>
    
</div>
    
        
                    
            
</body>
</html>
